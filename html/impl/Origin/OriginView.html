{{template "header" .}} {{template "bodydefinition" .}}
<form action="/OriginEdit/?OriginID={{.OriginID}}" method="POST" class="form">
  <div class="container-fluid">
   <div class="d-flex row note note-light bg-white shadow-4 mb-3 align-items-center">

      <div class="d-flex col h-100  align-items-right">
        <nav aria-label="breadcrumb" class="align-items-center"> 
          <ol class="breadcrumb  h-100 align-items-center">
            <li class="breadcrumb-item lead"><a href="/home"><span class="text-primary"><i class="fas fa-home fa-sm me-2"></i></span>Home</a></li>
                        <li class="breadcrumb-item lead active"><span class="text-primary">{{.FullName}}</span></li>

          </ol>
        </nav>
      </div>
    </div>
  </div>
    <div class="card">
    <div class="card-header align-items-center" style="padding-bottom:0;">
            <div class="row d-flex align-items-center">
                <div class="col h4">
                    <i class="fas fa-building me-2 text-primary" title="OriginID = {{.OriginID}}"></i><span class="me-3">View Origin : <span class="text-muted">{{.FullName}}</span></span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right" style="margin-bottom:1rem;">
                        
                        <button type="submit" class="btn btn-warning" method="get" formaction="/OriginEdit/?OriginID={{.OriginID}}"  title="Edit Origin {{.OriginID}}"><i class="fas fa-pen me-2"></i>Edit</button>
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Origin {{.OriginID}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled value="{{.SYSId}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSId">SYSId</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3"  hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="OriginID" aria-describedby="OriginIDHelp" placeholder="" disabled value="{{.OriginID}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="OriginID"><i class="fas fa-key me-2"></i>OriginID</label>
                        
                    </div>
                
                </div>
            </div>
              <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="Code" aria-describedby="CodeHelp" placeholder="" disabled value="{{.Code}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="Code">Code</label>
                        
                    </div>
                
                </div>
 
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="FullName" aria-describedby="FullNameHelp" placeholder="" disabled value="{{.FullName}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="FullName">Full Name</label>
                        
                    </div>
                
                </div>
            </div>
            <h4 class="text-muted">Properties</h4>
            <div class="row mb-3"  >
                <div class="col">
                
                  <select id="StateID" name="StateID" class="select" data-mdb-filter="true" disabled>
                  {{range .StateID_lookup}}<option value="{{.ID}}" {{if eq .ID $.StateID}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="StateID" disabled>Status</label>
                
                </div>
        
                <div class="col">
                
                  <select id="DocTypeID" name="DocTypeID" class="select" data-mdb-filter="true" disabled>
                  {{range .DocTypeID_lookup}}<option value="{{.ID}}" {{if eq .ID $.DocTypeID}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="DocTypeID" disabled>Type of Document</label>
                
                </div>
         <div class="col">
                
                  <select id="Currency" name="Currency" class="select" data-mdb-filter="true" disabled>
                  {{range .Currency_lookup}}<option value="{{.ID}}" {{if eq .ID $.Currency}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="Currency" disabled>Currency</label>
                
                </div>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="Rate" aria-describedby="RateHelp" placeholder="" disabled value="{{.Rate}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="Rate">Charge Rate</label>
                        
                    </div>
                
                </div>
            </div>
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline datedisabled">
                        
                            <input type="date" class="form-control datedisabled" id="StartDate" aria-describedby="StartDateHelp" placeholder="" disabled value="{{.StartDate}}" data-mdb-input-mask="yyyy-mm-dd"></input>
                        
                        <label class="form-label" for="StartDate">Start Date</label>
                        
                    </div>
                
                </div>
           
                <div class="col">
                
                    <div class="form-outline datedisabled">
                        
                            <input type="date" class="form-control datedisabled" id="EndDate" aria-describedby="EndDateHelp" placeholder="" disabled value="{{.EndDate}}" data-mdb-input-mask="yyyy-mm-dd"></input>
                        
                        <label class="form-label" for="EndDate">End Date</label>
                        
                    </div>
                
                </div>


                <div class="col">
                
                  <select id="ProjectManager" name="ProjectManager" class="select" data-mdb-filter="true" disabled>
                  {{range .ProjectManager_lookup}}<option value="{{.ID}}" {{if eq .ID $.ProjectManager}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="ProjectManager" disabled>Project Manager</label>
                
                </div>
            
             
           
                <div class="col">
                
                  <select id="AccountManager" name="AccountManager" class="select" data-mdb-filter="true" disabled>
                  {{range .AccountManager_lookup}}<option value="{{.ID}}" {{if eq .ID $.AccountManager}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="AccountManager" disabled>Account Manager</label>
                
                </div>
           


            </div>
             <h4 class="text-muted">Comments</h4>
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <textarea class="form-control" id="Notes" name="Notes" aria-describedby="NotesHelp" placeholder=""  disabled value="{{.Comments}}"  data-mdb-input-mask="" rows="4" maxlength="255">{{.Comments}}</textarea>
                        
                        <label class="form-label" for="Notes">Comments</label>
                        
                    </div>
                
                </div>
            </div>
             
            
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled value="{{.SYSCreated}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSCreated">SYSCreated</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled value="{{.SYSCreatedBy}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSCreatedBy">SYSCreatedBy</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled value="{{.SYSCreatedHost}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSCreatedHost">SYSCreatedHost</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled value="{{.SYSUpdated}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSUpdated">SYSUpdated</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled value="{{.SYSUpdatedBy}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSUpdatedBy">SYSUpdatedBy</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled value="{{.SYSUpdatedHost}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSUpdatedHost">SYSUpdatedHost</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSDeleted" aria-describedby="SYSDeletedHelp" placeholder="" disabled value="{{.SYSDeleted}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSDeleted">SYSDeleted</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSDeletedBy" aria-describedby="SYSDeletedByHelp" placeholder="" disabled value="{{.SYSDeletedBy}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSDeletedBy">SYSDeletedBy</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden hidden>
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SYSDeletedHost" aria-describedby="SYSDeletedHostHelp" placeholder="" disabled value="{{.SYSDeletedHost}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SYSDeletedHost">SYSDeletedHost</label>
                        
                    </div>
                
                </div>
            </div>
            
        </div>
        {{template "audit" .}}
    </div>
</form>

{{template "userfooter" .}} {{template "pagefooter" .}}
