{{template "header" .}}
{{template "bodydefinition" .}}

  <div class="container-fluid" style="margin-top: 4.5rem;">
<h1>Origins ({{.NoOrigins}})</h1>
<table id="DataTable" class="table  align-middle mb-0 table-hover table-responsive bg-white" style="width:100%">
  <thead class="table-primary">
    <tr class="fs-6">
      <th>Origin</th>
      <th>Name</th>
      <th>Description</th>
      <th>State</th>
      <th>ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    {{range .OriginList}}
    <tr class="fs-6">
      <td class="fw-bold">{{.Code}}</td>
      <td>{{.FullName}}</td>
      <td>{{.Notes}}</td>
      <td>{{.StateID}}</td>
      <td>
        <a href="/ProjectsByOrigin/?OriginID={{.OriginID}}" class="btn btn-sm btn-outline-primary" role="button" aria-pressed="true">Projects</a>
        <a href="/OriginView/?OriginID={{.OriginID}}" class="btn btn-sm btn-outline-info" role="button" aria-pressed="true">Details</a>
        <a href="/origin/{{.Code}}/delete" class="btn btn-sm btn-outline-danger" role="button" aria-pressed="true" disabled>Deactivate</a>
      </td>
    </tr>
    {{end}}
  </tbody>
<ol>
</ol>

    </div>

  {{template "userfooter" .}}
{{template "pagefooter" .}}
