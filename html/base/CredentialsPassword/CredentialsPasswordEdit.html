{{template "header" .}}
{{template "bodydefinition" .}}

<form action="/CredentialsPasswordSave/?ID={{.ID}}"
  method="GET" class="form">
  <div class="card">
    <div class="card-header align-items-center" style="padding-bottom:0;">
        <div class="row d-flex align-items-center">
          <div class="col h4 align-items-center">
          <i class="fas fa-user-cog me-2 text-primary"
            title="ID={{.ID}}"></i><span class="me-3">{{.Title}}</span>
          </div>
          <div class="col d-flex justify-content-end">
            <div class="btn-group float-right" style="margin-bottom:1rem;">
            
              <button type="submit" value="" class="btn btn-danger" method="GET" formaction="/CredentialsPasswordSave/?ID={{.ID}}" onclick="/CredentialsPasswordSave/?ID={{.ID}}" title="Save Credentials Password"><i class="fas fa-save me-2"></i>Save</button>
            
              <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Credentials Password"><i class="fas fa-print me-2"></i>Print</button>
              <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2"></i>Cancel</button>
            </div>
          </div>
        </div>
      </div>
    <div class="card-body">
     
        <div class="row mb-3"  hidden><div class="col">
        
            <div class="form-outline">
              
              <input type="text" class="form-control {{.ID_props.MsgType}}" id="ID" name="ID" aria-describedby="IDHelp" placeholder=""   value="{{.ID}}" required data-mdb-input-mask="" />
              
              <label class="form-label" for="ID" ><i class="fas fa-key me-2"></i>ID</label>
              <div class="{{.ID_props.MsgFeedBackType}}">{{.ID_props.MsgMessage}}</div>
            </div>
        
        </div></div>
       
        <div class="row mb-3"  ><div class="col">
        
            <div class="form-outline">
              
              <input type="text" class="form-control {{.UserName_props.MsgType}}" id="UserName" name="UserName" aria-describedby="UserNameHelp" placeholder=""   value="{{.UserName}}" required data-mdb-input-mask="" />
              
              <label class="form-label" for="UserName" >UserName</label>
              <div class="{{.UserName_props.MsgFeedBackType}}">{{.UserName_props.MsgMessage}}</div>
            </div>
        
        </div></div>
       
        <div class="row mb-3"  ><div class="col">
        
            <div class="form-outline">
              
              <input type="password" class="form-control {{.PasswordOld_props.MsgType}}" id="PasswordOld" name="PasswordOld" aria-describedby="PasswordOldHelp" placeholder=""   value="{{.PasswordOld}}" required data-mdb-input-mask="" />
              
              <label class="form-label" for="PasswordOld" >PasswordOld</label>
              <div class="{{.PasswordOld_props.MsgFeedBackType}}">{{.PasswordOld_props.MsgMessage}}</div>
            </div>
        
        </div></div>
       
        <div class="row mb-3"  ><div class="col">
        
            <div class="form-outline">
              
              <input type="password" class="form-control {{.PasswordNew_props.MsgType}}" id="PasswordNew" name="PasswordNew" aria-describedby="PasswordNewHelp" placeholder=""   value="{{.PasswordNew}}" required data-mdb-input-mask="" />
              
              <label class="form-label" for="PasswordNew" >PasswordNew</label>
              <div class="{{.PasswordNew_props.MsgFeedBackType}}">{{.PasswordNew_props.MsgMessage}}</div>
            </div>
        
        </div></div>
       
        <div class="row mb-3"  ><div class="col">
        
            <div class="form-outline">
              
              <input type="password" class="form-control {{.PasswordConfirm_props.MsgType}}" id="PasswordConfirm" name="PasswordConfirm" aria-describedby="PasswordConfirmHelp" placeholder=""   value="{{.PasswordConfirm}}" required data-mdb-input-mask="" />
              
              <label class="form-label" for="PasswordConfirm" >PasswordConfirm</label>
              <div class="{{.PasswordConfirm_props.MsgFeedBackType}}">{{.PasswordConfirm_props.MsgMessage}}</div>
            </div>
        
        </div></div>
      
      
    </div>
    
  </div>
</form>

{{template "userfooter" .}}
{{template "pagefooter" .}}
